<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="panel-header">
            <h3>Display Color</h3>
            <a href="#" class="random-color-create">Random Color</a>
        </div>
        <div class="diaplay-color"></div>
        <div class="copy-color-btn-area">
            <a href="#" id="save-random-color-btn">Save</a>
            <a href="#" id="copy-clip-btn">Copy to clipboard</a>
        </div>
        <div class="select-color-mode">
            <h3>Select Copy Mode</h3>
            <label for="hex-color"> Hex Color
            <input type="radio" checked name="color" id="color-mode-hex" name="color-mode">
            </label>
            <label for="rgb-color">Rgb Color
            <input type="radio" name="color" id="color-mode-rgb" name="color-mode">
            </label>
        </div>
        <div class="display-color-code">
            <div class="">
                <label for="" class="hex-label">Hex</label>
                <span class="hash">#</span><input type="text" class="hex-output" minlength="6" maxlength="6">
            </div>
            <div class="">
                <label for="" class="rgb-label">Rgb</label>
                <input type="text" class="rgb-output" readonly>
            </div>
        </div>
        <div class="color-slide-range">
            <div class="range-label">
                <div class="range-title-label">
                    <p>Red</p>
                    <label for="red" id="label-red">0</label>
                </div>
                <input type="range" name="red-slide" id="red-slide" max="255">
            </div>
            <div class="range-label">
                <div class="range-title-label">
                    <p>Green</p>
                    <label for="red" id="label-green">0</label>
                </div>
                <input type="range" name="green-slide" id="green-slide" max="255" value="110">
            </div>
            <div class="range-label">
                <div class="range-title-label">
                    <p>Blue</p>
                    <label for="red" id="label-blue">0</label>
                </div>
                <input type="range" name="blue-slide" id="blue-slide" max="255" value="10"> 
            </div>
        </div>
        <!-- preset color -->
        <div class="color-box-title">
            <h3>Preset Colors</h3>
        </div>
        <div class="preset-color-boxes">
            <!-- dynamic color box -->
        </div>
        <div class="color-box-title">
            <h3>Your Colors</h3>
        </div>
        <div class="random-color-boxes">
            <!-- random color save -->
        </div>
        <div class="color-box-title">
            <h3>Background Preview</h3>
        </div>
        <div class="bg-preview-area">
            <div>
                <div class="bg-preview"></div>
                <input type="file" name="" id="bg-image" accept="image/*">
                <button id="bg-file-delete-btn">Remove</button>
                <button id="file-upload-btn">Upload</button>
            </div>
            <div>
                <div class="image-controller">
                    <label for="">Background Size</label>
                    <select name="bg-size" id="bg-size">
                        <option value="contain">Contain</option>
                        <option value="cover">Cover</option>
                        <option value="auto">Auto</option>
                        <option value="inhaerit">Inherit</option>
                      </select><br>
                    <label for="">Background Repeat</label>
                      <select name="bg-repeat" id="bg-repeat">
                        <option value="contain">Repeat</option>
                        <option value="no-repeat">No-Repeat</option>
                        <option value="repeat-x">Repeat-X</option>
                        <option value="repeat-y">Repeat-Y</option>
                      </select><br>
                    <label for="">Background Position</label>
                      <select name="bg-position" id="bg-position">
                        <option value="top">Top</option>
                        <option value="center center">Center</option>
                        <option value="bottom">Bottom</option>
                        <option value="left top">Left Top</option>
                        <option value="right top">Right Top</option>
                        <option value="left bottom">Left Bottom</option>
                        <option value="right bottom">Right Bottom</option>
                        <option value="right center">Right Center</option>
                      </select><br>
                      <label for="">Background Attachment</label>
                      <select name="bg-attachment" id="bg-attachment">
                        <option value="scroll">Scroll</option>
                        <option value="fixed">Fixed</option>
                        <option value="initial">Initial</option>
                        <option value="inhaerit">Inherit</option>
                      </select>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
